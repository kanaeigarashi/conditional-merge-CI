name: Merge approval check
on:
  workflow_call:
  pull_request:

jobs:
  check-ciok:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Search for 'CIOK' in txt files
        run: |
          if grep -q 'CIOK' *.txt; then
            echo "CIOK found."
            exit 0
          else
            echo "'CIOK' not found in any txt file."
            exit 1
          fi
